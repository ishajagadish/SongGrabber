<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Song Grabber</title>
  <style>
    body {
      font-family:"Helvetica,sans-serif";
    }
    #title { 
      font-size:20px;
    }
    #description {
      font-size:14px;
    }
  </style>
</head>

<body>
  <center>
  <h1 id="title">Song Grabber</h1>
  <p id="description">
    This app grabs whatever song you want to listen to from Youtube and plays it instantly for you to hear. Tap on the microphone icon and Say what you want to hear.
  </p>
  <p>
    <form id="songform" action="">
      <input name="song" id="song" size="50"/>
      <br/><br/><br/>
      <button class="btn"><i class="fas fa-microphone fa-5x"></i></button>
    </form>
    </p>
  </center>
</body>

</html>
